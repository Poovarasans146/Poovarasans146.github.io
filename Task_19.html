<!DOCTYPE html>
<html>
<head>
<style>
.outer{
background-color:rgb(250,250,250);
width:30%;
height:30%;
padding:10px;
}
.middle{
border:2px solid black;
margin:40px;
width:40%;
height:25%;
padding:30px;
padding-right:50px;
}
.inner{
background-color:yellow;

width:100%;
height:40%;
}

</style>
</head>
<body>
<div class="outer">
<div class="middle">
<div class="inner">
This text has a margin of 40 pixels on all four sides.Its is nested with a
'div' with a border to make it easier to see the effect of the margin.
</div>
</div>
</div>
</body>
</html>
