<html>
<head>
<style>
.outer{

width:30%;
height:30%;
padding:10px;
}
.middle{
border:2px solid black;
margin:40px;
width:40%;
height:25%;
padding:30px;
padding-right:50px;
}
.inner{
background-color:yellow;

width:100%;
height:40%;
}

</style>
</head>
<body>
<div class="outer">
<div class="middle">
<div class="inner">
The outer div had padding applied.This results in padding between the edge of the
outer div and the edge of the inner div. 
</div>
</div>
</div>
</body>
</html>
